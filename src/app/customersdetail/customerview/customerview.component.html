<div class="container mt-5">
  
  <div class="row alert alert-secondary">
      <h4 class="mb-0">Customer Details</h4>
  </div>
  <div class="row">
      <table class="table table-bordered  mt-3">
        <thead>
          <tr>
            <th>Slno</th><th>Customer Name</th><th>Address</th><th>Action</th>
          </tr>
          
        </thead>
        <tbody>
          <tr *ngFor="let cust of custmr;let i=index">
            <td>{{i+1}}</td><td>{{cust.name}}</td><td> {{cust.address}}</td><td><a class="bd-text-purple-bright" (click)="del(cust.name)">delete</a></td>
          </tr>
        </tbody>
  </table>
  </div>


</div>
